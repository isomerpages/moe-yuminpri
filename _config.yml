title: Yumin Primary School
url: https://yuminpri.moe.edu.sg
favicon: /images/Logo_1.png
colors:
  primary-color: "#f69f13"
  secondary-color: "#035598"
  media-colors:
    - title: media-color-one
      color: "#49759a"
    - title: media-color-two
      color: "#744d9f"
    - title: media-color-three
      color: "#00838f"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
description: Yumin Primary School has her roots in two Chinese village schools,
  'Yook Kiau' and 'Ping Min', in the old Tampines area from 1940 to 1974. The
  two schools merged in 1975 and was renamed 'Yook Min Primary School'. It was
  relocated to the present site in 1985 and renamed Yumin Primary School'.
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.dt2sloj8azej.amplifyapp.com
prod: https://master.dt2sloj8azej.amplifyapp.com
resources_name: malay-department
shareicon: /images/isomer-logo.svg
is_government: false
facebook-pixel: ""
google_analytics: ""
linkedin-insights: ""
google_analytics_ga4: ""
